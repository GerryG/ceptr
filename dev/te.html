<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Te</title>
    <link href="css/ceptr.css" type="text/css" rel="stylesheet"/>
    <script src="js/ceptr.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/awesomplete.css" />
    <script src="js/awesomplete.js" async></script>

    <script type="text/javascript">
      window.addEventListener('sysdefsloaded', function (e) {
      TE.setLabelTableContainer(TE.$("#label-table"));
      var te_elem = TE.$(".TE");
      te = te_elem.te;
      te.insert("shoe size","10.5");
      te.insert("street number","1234");
      te.insert("home location",[83,22.5]);
      var tedefs_elem = TE.$("#defs");
      tedefs = tedefs_elem.te;
      tedefs.insertTree(TE.DEFS);
      });
    </script>
    <script src="js/te.js"></script>

  </head>
  <body >
    <button onclick="te.toggleStructVisibility();">toggle struct visibility</button>
    <div class="column-container">
      <div class="TE column-left">
      </div>
      <div id="label-table-container" class="column-right">
        <b>label table</b>
        <button id="newsem">+</button>
        <div id="newsem-form" style="display:none">
          <select id="newsem-type"><option>symbol</option><option>structure</option></select>
          <div id="newsem-sym"></div>
          <div id="newsem-struct" style="display:none">
            Label:<input id="newsem-structlabel">
            Symbols:<input id="newsem-structsym1"><button id="newsem-morestructsym">+</button>
          </div>
          <button id="newsem-cancel">Cancel</button>
          <button id="newsem-ok">Ok</button>
        </div>
        <br/>
        <div id="label-table"></div>
      </div>
    </div>
    <button onclick="tedefs.toggleStructVisibility();">toggle struct visibility</button>
    <div id="defs" class="TE">
    </div>
  </body>
</html>
